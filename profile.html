<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Nunito", sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #1a1a1a;
            padding: 40px;
        }
        
        .sidebar {
            position: fixed;
            top: 12%;
            left: 0;
            width: 70px;
            height: 80%;
            background: linear-gradient(135deg, #358faa, #358faa);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: width 0.3s;
            padding-top: 20px;
            z-index: 10;
        }
        
        .sidebar:hover {
            width: 100px;
        }
        
        .nav a {
            text-decoration: none;
            margin: 10px 0;
            display: flex;
            padding-bottom: 50px;
            padding-top: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            transition: transform 0.3s;
        }
        
        .nav a:hover {
            transform: scale(1.1);
        }
        
        .nav img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            display: block;
            margin: auto;
            transition: transform 0.3s;
        }
        
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .account-header img {
            width: 100px;
            /* Increased width */
            height: 100px;
            /* Increased height */
            border-radius: 20px;
            object-fit: fill;
            /* Ensures the image covers the circle without stretching */
            margin-left: 20px;
            /* Adds some space between the image and the text */
            padding-right: 10px;
            border: 4px solid #358faa;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .form-section {
            flex: 1;
            padding: 40px;
        }
        
        .form-section h2 {
            color: #358faa;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .form-section p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        form .full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        input,
        select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 50px;
            outline: none;
            font-size: 14px;
        }
        
        .submit-btn {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
        }
        
        .submit-btn button {
            background-color: #358faa;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .submit-btn button:hover {
            background-color: #001633;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            form {
                grid-template-columns: 1fr;
            }
            .submit-btn {
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <nav class="nav">
            <a href="profile.html" title="My Profile">
                <img src="Photos/account.png" alt="My Account" />
            </a>
            <a href="homep.html" title="Cars">
                <img src="Photos/car.png" alt="Cars" />
            </a>
            <a href="contacts.html" title="Contacts">
                <img src="Photos/mail.png" alt="Contact Us" />
            </a>
            <a href="./about_us.html" title="About Us">
                <img src="Photos/about.png" alt="About Us" />
            </a>
            <a href="./index.html" title="Log Out">
                <img src="Photos/logout.png" alt="Log Out" />
            </a>
        </nav>
    </div>

    <h1 style="text-align: center; margin-bottom: 30px; color: #358faa">
        My Account
    </h1>

    <div class="container">
        <div class="form-section">
            <div class="account-header">
                <div>
                    <h2>Account Information</h2>
                    <p>You can update your account details below.</p>
                </div>
                <img src="Photos/911.jpeg" alt="Profile Photo" />
            </div>
            <form>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Your username" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email address" />
                </div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Your first name" />
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Your last name" />
                </div>
                <div class="full-width">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" placeholder="Enter new password" />
                </div>
                <div class="full-width">
                    <label for="country">Country</label>
                    <select id="country">
              <option>United Arab Emirates</option>
              <option>United States</option>
              <option>Egypt</option>
              <option>Other</option>
            </select>
                </div>
                <div class="submit-btn">
                    <button type="submit">Update Account</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
