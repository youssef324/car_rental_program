<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #358faa;
        display: flex;
        height: 100vh;
      }

      .left-side {
        background-color: #1e1e1e;
        width: 65%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .right-side {
        background-color: #121212;
        width: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .right-side img {
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: cover;
      }

      .login-box {
        padding: 2em;
        border-radius: 10px;
        width: 350px;
        background-color: #1e1e1e;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        text-align: center;
        margin-top: 240px;
      }

      .login-box h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #358faa;
      }

      .login-box label {
        display: block;
        margin: 10px 0 5px;
        text-align: left;
        color: #358faa;
      }

      .login-box input[type="email"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        background-color: #262626;
        color: #358faa;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .login-box button[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 1.1em;
        color: #121212;
        background-color: #358faa;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 15px 0;
      }

      .login-box button[type="submit"]:hover {
        opacity: 0.8;
      }

      .divider {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #358faa;
        font-size: 0.9em;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #333;
        margin: 0 10px;
      }

      .divider a {
        color: whitesmoke;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="left-side">
      <div class="login-box">
        <h2>Welcome!</h2>
        <!-- Form to submit data -->
        <form method="POST" action="DBFP.php">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
          <button type="submit" id="login" href="homep.html">Login</button>
        </form>
        <div class="divider">
          <span>Don't have an account? <a href="homep.html">Sign up</a></span>
        </div>
      </div>
    </div>
    <div class="right-side">
      <img src="photos/Porsche.jpeg" />
    </div>
  </body>
</html>
