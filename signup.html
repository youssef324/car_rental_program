<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Page</title>
    <style>
        /* General Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            /* Dark mode background */
            color: #358faa;
            /* Cyan text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Prevent scrolling */
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Place the video behind other content */
            object-fit: cover;
            /* Ensure the video covers the entire screen */
        }
        
        .login-box {
            padding: 2em;
            border-radius: 10px;
            width: 400px;
            background-color: rgba(30, 30, 30, 0.9);
            /* Add transparency */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
            /* Ensure it appears above the video */
        }
        
        .login-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #358faa;
        }
        
        .login-box label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #358faa;
        }
        
        .login-box input[type="text"],
        .login-box input[type="email"],
        .login-box input[type="password"],
        .login-box input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #262626;
            color: #358faa;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .login-box input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            /* Inverts colors for better visibility in dark mode */
        }
        
        .login-box button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            color: #121212;
            background-color: #358faa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
        }
        
        .login-box button[type="submit"]:hover {
            opacity: 0.8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #358faa;
            font-size: 0.9em;
            margin: 20px 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #333;
            margin: 0 10px;
        }
        
        .divider a {
            color: whitesmoke;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="bmw_m3 - Made with Clipchamp.mp4" type="video/mp4">
        Your browser does not support video tags.
    </video>

    <!-- Sign-Up Box -->
    <div class="login-box">
        <h2>Create an Account</h2>

        <!-- Form to submit data -->
        <form method="POST" action="">
            <div class="name-container">
                <div class="name-field">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required />
                </div>

                <div class="name-field">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />
                </div>
            </div>

            <label for="birth-date">Birth Date:</label>
            <input type="date" id="birth-date" name="birth-date" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />

            <button type="submit" onclick="isvalid()">Sign Up</button>
        </form>

        <div class="divider">
            <span><br>Already have an account? <a href="index.php"><br>Log in</a></span>
        </div>
    </div>
</body>

</html>
