<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Page</title>
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark mode background */
        color: #358faa; /* Cyan text color */
        display: flex;
        height: 100vh;
      }

      /* Left Side */
      .left-side {
        background-color: #1e1e1e; /* Slightly lighter than the body for contrast */
        width: 65%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        border-radius: 0px 0px 0px 0px;
      }

      /* Right Side */
      .right-side {
        background-color: #121212; /* Matches the body background */
        width: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .right-side img {
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: cover;
      }

      /* Login/Sign-Up Box */
      .login-box {
        padding: 2em;
        border-radius: 10px;
        width: 500px;
        background-color: #1e1e1e; /* Matches the left-side background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        margin-top: 150px; /* Space below the header */
      }

      .login-box h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #358faa; /* Cyan heading */
      }

      .login-box label {
        display: block;
        margin: 10px 0 5px;
        text-align: left;
        color: #358faa; /* Cyan labels */
      }

      .login-box input[type="text"],
      .login-box input[type="email"],
      .login-box input[type="password"],
      .login-box input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #333; /* Subtle border for input fields */
        background-color: #262626; /* Dark input background */
        color: #358faa; /* Cyan text for inputs */
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 1em;
      }

      .login-box input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(
          1
        ); /* Inverts colors for better visibility in dark mode */
      }

      /* Container for Name Fields */
      .name-container {
        display: flex;
        justify-content: space-between;
        gap: 10px; /* Space between the fields */
        margin-bottom: 10px; /* Space below the container */
      }

      /* Each Name Field */
      .name-field {
        flex: 1;
      }

      .name-field label {
        display: block;
        margin-bottom: 5px;
      }

      .name-field input {
        width: 100%; /* Ensures inputs span the full width of the container */
        padding: 10px;
        border: 1px solid #333;
        background-color: #262626;
        color: #358faa;
        border-radius: 5px;
        font-size: 1em;
      }

      /* Buttons */
      .login-box button[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 1.1em;
        color: #121212; /* Dark text for contrast */
        background-color: #358faa; /* Cyan button */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 15px 0;
      }

      .login-box button[type="submit"]:hover {
        opacity: 0.8;
      }

      /* Divider Section */
      .divider {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #358faa; /* Cyan divider text */
        font-size: 0.9em;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #333; /* Subtle divider lines */
        margin: 0 10px;
      }

      .divider a {
        color: whitesmoke; /* Cyan links */
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div class="left-side">
      <div class="login-box">
        <h2 style="font-size: 45px; font: bold; padding-bottom: 10px">
          Create an Account
        </h2>

        <!-- Form to submit data -->
        <form method="POST" action="">
          <div class="name-container">
            <div class="name-field">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
                required
              />
            </div>

            <div class="name-field">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>

          <label for="birth-date">Birth Date:</label>
          <input type="date" id="birth-date" name="birth-date" required />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />

          <button type="submit" href="homep.html">Sign Up</button>
        </form>

        <div class="divider">
          <span>Already have an account? <a href="DBFP.html">Log in</a></span>
        </div>
      </div>
    </div>

    <div class="right-side">
      <img src="photos/Porsche.jpeg" />
    </div>
  </body>
</html>
